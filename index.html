<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Memo</title>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

	<div id="app" class="container">
		<header-bar></header-bar>
		<hr>
		<div class="row">
			<side-bar></side-bar>
			<transition name="slide-left">
				 <router-view></router-view>
			</transition>
		</div>
		<div id="createModal" class="modal fade">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          		<span aria-hidden="true">&times;</span>
			        	</button>
			        	<h4 class="modal-title">New Momo</h4>
			      	</div>
			      	<div class="modal-body">
			        	<fieldset>
			        		<div class="form-group row">
							  	<label for="title" class="col-xs-3 col-form-label">Title</label>
							  	<div class="col-xs-9">
							    	<input class="form-control" type="text" id="title" v-model="newMemo.title">
							  	</div>
							</div>
							<div class="form-group row">
							  	<label for="content" class="col-xs-3 col-form-label">Content</label>
							  	<div class="col-xs-9">
							    	<textarea id="content" class="form-control" v-model="newMemo.content">
							    		
							    	</textarea>
							  	</div>
							</div>
							<fieldset class="form-group row">
						      <legend class="col-form-legend col-sm-3">Severity</legend>
						      <div class="col-sm-9">
						        <div class="form-check">
						          <label class="form-check-label">
						            <input class="form-check-input" type="radio" name="severity" value="low" v-model="newMemo.severity">
						            Low
						          </label>
						        </div>
						        <div class="form-check">
						          <label class="form-check-label">
						            <input class="form-check-input" type="radio" name="severity" value="medium" v-model="newMemo.severity">
						            Medium
						          </label>
						        </div>
						        <div class="form-check">
						          <label class="form-check-label">
						            <input class="form-check-input" type="radio" name="severity" value="high" v-model="newMemo.severity">
						            High
						          </label>
						        </div>
						      </div>
						    </fieldset>
			        	</fieldset>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        	<button type="button" class="btn btn-primary" data-dismiss="modal" @click="addMemo()">Save</button>
			      	</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</div>


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/tether/dist/js/tether.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="node_modules/vue-router/dist/vue-router.js"></script>
	<script type="text/javascript" src="node_modules/vuex/dist/vuex.js"></script>
	<script type="text/javascript" src="store.js"></script>
	<script type="text/javascript" src="app.js"></script>


	</script>
</body>



</html>
